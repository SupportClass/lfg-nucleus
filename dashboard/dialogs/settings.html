<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="import" href="../../bower_components/paper-button/paper-button.html">
	<link rel="import" href="../../bower_components/paper-input/paper-input.html">
</head>
<body>
	<paper-input id="input" label="Minimum Threshold" type="number"></paper-input>

	<script>
		const input = document.getElementById('input');

		const tipThreshold = nodecg.Replicant('tipThreshold');
		tipThreshold.on('change', newVal => {
			input.value = newVal;
		});

		document.addEventListener('dialog-confirmed', () => {
			tipThreshold.value = input.value;
		});
	</script>
</body>
</html>
